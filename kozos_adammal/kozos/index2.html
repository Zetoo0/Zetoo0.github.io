<body>
    <div class="container">
        <header>
            <h1 style="text-align: center;">Foci</h1>
        </header>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#"></a>

            <!-- Toggler/collapsibe Button -->

        <input class="form-control" id="kereses" type="text" placeholder="Search..">
        <h2>Serie A rangsor 1968-tól 2018-ig</h2>
        <div class="row" id="ide"></div>
    </div>




    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Szezon</th>
                <th>Bajnokcsapat</th>
                <th>Elért pontszám</th>
            </tr>
        </thead>
        <tbody id="idetable">

        </tbody>
    </table>
    </div>

    <script>
        fetch("https://raw.githubusercontent.com/effesessa/datasets/master/football-serie-a/json/dataset-rankings-1966-2018.json")
            .then(x => x.json())
            .then(y => megjelenit(y));

        function megjelenit(adatok) {

            console.log(adatok);
            var szoveg = "";
            for (elem of adatok) {
                //szoveg+=elem.date;

                szoveg += '<tr>';
                szoveg += '<td>' + elem.season + '</td>';
                szoveg += '<td>' + elem.team + '</td>';
                szoveg += '<td>' + elem.points + '</td>';

                szoveg += '</tr>';
            }
            document.getElementById("idetable").innerHTML = szoveg;


        }
    </script>



</body>
